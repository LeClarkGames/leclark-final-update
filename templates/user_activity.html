<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Activity for {{ user.name }}</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif; background-color: #0d0221; color: #fff;
            display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0;
        }
        .card {
            background: rgba(18, 18, 28, 0.75); backdrop-filter: blur(15px); border-radius: 15px;
            padding: 40px; text-align: center; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            width: 90%; max-width: 600px; border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .header { display: flex; align-items: center; gap: 20px; margin-bottom: 2rem; }
        .avatar { width: 80px; height: 80px; border-radius: 50%; }
        h1 { font-size: 24px; margin: 0; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; text-align: left; }
        .stat-item { background: rgba(0,0,0,0.2); padding: 15px; border-radius: 8px; }
        .stat-label { font-size: 14px; color: #adb5bd; text-transform: uppercase; }
        .stat-value { font-size: 28px; font-weight: 700; }
        button {
            width: 100%; padding: 15px; border: none; font-size: 18px; font-weight: 700;
            cursor: pointer; border-radius: 8px; transition: background-color 0.2s;
        }
        .approve-btn { background-color: #57F287; color: #000; }
        .approve-btn:hover { background-color: #4cdb7b; }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <img src="{{ user.avatar_url }}" alt="User Avatar" class="avatar">
            <div>
                <h1>Activity Report</h1>
                <p>{{ user.name }}</p>
            </div>
        </div>
        
        <h2>Recommendation: Tier {{ request.next_tier }}</h2>
        <div class="stats-grid">
            <div class="stat-item">
                <div class="stat-label">Message Count</div>
                <div class="stat-value">{{ activity.message_count }}</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Voice Hours</div>
                <div class="stat-value">{{ "%.2f"|format(activity.voice_seconds / 3600) }}</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Messages Required</div>
                <div class="stat-value">{{ requirements.messages_req }}</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Voice Hours Required</div>
                <div class="stat-value">{{ requirements.voice_hours_req }}</div>
            </div>
        </div>

        <form action="/approve_tier_up" method="post">
            <input type="hidden" name="token" value="{{ request.token }}">
            <input type="hidden" name="approver_name" value="{{ approver_name }}">
            <button type="submit" class="approve-btn">Approve Upgrade to Tier {{ request.next_tier }}</button>
        </form>
    </div>
</body>
</html>
