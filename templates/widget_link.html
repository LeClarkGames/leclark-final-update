<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Widget Links</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        @keyframes move-nebula {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            background-color: #00000a;
            background-image: 
                radial-gradient(ellipse at 70% 20%, rgba(100, 120, 255, 0.25) 0%, rgba(0,0,0,0) 50%),
                radial-gradient(ellipse at 30% 80%, rgba(255, 120, 180, 0.25) 0%, rgba(0,0,0,0) 50%),
                linear-gradient(125deg, #0d0221 0%, #00000a 100%);
            background-size: 200% 200%;
            animation: move-nebula 25s ease infinite;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .card {
            background: rgba(18, 18, 28, 0.75);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            width: 90%;
            max-width: 700px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 10;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 15px;
            color: #5865F2;
        }

        p { color: #c0c0c0; }
        strong { color: #fff; }

        .widget-section {
            margin-top: 30px;
            text-align: left;
        }

        .widget-section h3 {
            margin-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 5px;
        }

        .url-box { display: flex; }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 5px 0 0 5px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background-color: rgba(0, 0, 0, 0.2);
            color: #fff;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #5865F2;
            color: white;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.2s;
        }
        button:hover { background-color: #4a54c4; }

        .copy-status {
            margin-top: 8px;
            font-size: 14px;
            color: #57F287;
            visibility: hidden;
            height: 16px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Your Stream Widget URLs</h1>
        <p>Copy the URL for the widget you want to display and add it as a "Browser Source" in OBS or Streamlabs.</p>
        <p><strong>Do not share these links with anyone!</strong> They are unique to your server.</p>
        
        <div class="widget-section">
            <h3>üéµ Regular Submissions Widget</h3>
            <div class="url-box">
                <input type="text" value="{{ widget_url_base }}?type=regular" id="regularUrl" readonly>
                <button onclick="copyToClipboard('regularUrl', 'regular-status')">Copy</button>
            </div>
            <p class="copy-status" id="regular-status">Copied!</p>
        </div>

        <div class="widget-section">
            <h3>‚öîÔ∏è King of the Hill Widget</h3>
            <div class="url-box">
                <input type="text" value="{{ widget_url_base }}?type=koth" id="kothUrl" readonly>
                <button onclick="copyToClipboard('kothUrl', 'koth-status')">Copy</button>
            </div>
             <p class="copy-status" id="koth-status">Copied!</p>
        </div>
    </div>

    <script>
        function copyToClipboard(inputId, statusId) {
            // Hide any other visible status messages
            document.querySelectorAll('.copy-status').forEach(el => el.style.visibility = 'hidden');

            const urlInput = document.getElementById(inputId);
            urlInput.select();
            urlInput.setSelectionRange(0, 99999);
            document.execCommand('copy');

            const status = document.getElementById(statusId);
            status.style.visibility = 'visible';
            setTimeout(() => {
                status.style.visibility = 'hidden';
            }, 2000);
        }
    </script>
</body>
</html>
